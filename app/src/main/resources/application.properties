spring.application.name=notes-app
server.port=8080

# Database Configuration (Injected via Docker Env)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:notes}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.jpa.hibernate.ddl-auto=update

# Security (Basic Auth for Demo)
app.security.user=${APP_USER:admin}
app.security.pass=${APP_PASS:admin}
